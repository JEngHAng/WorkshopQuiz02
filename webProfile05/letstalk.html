      /* Navbar */

        font-weight: bold;

      }

        display: flex;
        gap: 400px; /* ระยะห่างระหว่างเมนู */
        font-size: 20px;
      }

      .nav-links a {

        color: white;

      }

        text-decoration: none;

      .btn.active {

      }

      /* MAIN */
      .contact {

        margin-bottom: 10px;

        margin: 20px 0 40px 0;

      .contact p {

      .contact-item {
        text-align: center;
      }

      .contact-item i {
        margin-bottom: 10px;
        color: white;
      }
