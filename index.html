<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop Profiles</title>
    <style>
      body {
        background-color: #000; /* พื้นหลังดำ */
        color: #01d5a2;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        margin-bottom: 50px;
        font-size: 2.5em;
        letter-spacing: 2px;
        text-shadow: 0 0 10px #01d5a2;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        margin: 40px 0;
        position: relative;
      }

      a {
        color: #01d5a2;
        text-decoration: none;
        font-size: 1.2em;
        padding: 12px 30px;
        border: 2px solid #01d5a2;
        border-radius: 12px;
        transition: all 0.3s ease;
        background: rgba(1, 213, 162, 0.1);
      }

      a:hover {
        background-color: #01d5a2;
        color: #000;
        box-shadow: 0 0 15px #01d5a2;
      }

      /* popup รูปภาพ */
      .preview {
        visibility: hidden;
        opacity: 0;
        position: absolute;
        top: 50%;
        left: 115%; /* ให้รูปอยู่ขวาปุ่ม */
        transform: translateY(-50%) scale(0.9);
        transition: all 0.4s ease;
        border-radius: 12px;
        max-width: 380px;
        max-height: 260px;
        z-index: 10;
        box-shadow: 0 0 25px rgba(1, 213, 162, 0.6);
      }

      li:hover .preview {
        visibility: visible;
        opacity: 1;
        transform: translateY(-50%) scale(1);
      }
    </style>
  </head>
